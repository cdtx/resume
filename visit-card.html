<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="col-height.css">
    <link rel="stylesheet" href="bootstrap-print.css" media="print">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Import font -->
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'></link>
    <!-- Import icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
    <!-- Import country flags -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/1.0.0/css/flag-icon.min.css" rel="stylesheet" type="text/css"></link>
    <!-- Custom styles -->
    <link href='visit-card.css' rel='stylesheet' type='text/css'></link>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="jquery.qrcode-0.12.0.min.js"></script>
    <!-- Import data -->
    <script src="data.js"></script>

    <script>
        $(document).on('ready', function() {
            $('#me-name').text(data.me.first_name + ' ' + data.me.last_name);
            $('#me-title').text(data.me.title);
            $('#me-description-short').html(data.me.description_short.join('<br>'));
            lVal = data.me.contact.location;
            if (lVal != undefined) {
                $('#me-location').contents().last().replaceWith(lVal);
            }
            lVal = data.me.contact.email;
            if (lVal != undefined) {
                $('#me-email').contents().last().replaceWith(lVal);
            }
            lVal = data.me.contact.phone;
            if (lVal != undefined) {
                $('#me-phone').contents().last().replaceWith(lVal);
            }
            lVal = data.me.contact.linkedin;
            if (lVal != undefined) {
                $('#me-linkedin a').first().attr('href', lVal);
                $('#me-linkedin a').first().text(lVal);
            }
            else {
                $('#me-linkedin').remove();
            }
            /* QRCode */
            $('#qrcode').qrcode({
                render: 'div',
                size: 130,
                text: "https://rawgit.com/cdtx/resume/master/resume.html",
            });
        });
    </script>
  </head>
  <body>
      <div id="recto">
          <div id="main" class="container-fluid" style="padding-left:0; padding-right:0">
            <div class="row">
                <div class="row-height">
                    <div id="visit-col-left" class="col-xs-5 col-height col-top">
                        <div class="container-fluid">
                            <div class="row">
                                <p id="me-name" class="text-center col-xs-12 col-p-12">Name</p>
                                <p id="me-title" class="text-center col-xs-12 col-p-12">Title</p>
                            </div>
                        </div>
                    </div>

                    <div id="visit-col-right" class="col-xs-7 col-height col-top" >
                        <div class="container-fluid">
                            <div class="row">
                                <p id="me-description-short" class="text-center col-xs-12 col-p-12">Description</p>
                            </div>
                            <div class="row">
                                <div id="visit-contact-me" class="text-left col-sx-12">
                                    <p id="me-location">Location</p>
                                    <p id="me-email"><i class="fa fa-envelope"></i>Email</p>
                                    <p id="me-phone"><i class="fa fa-phone-square"></i>Phone</p>
                                    <p id="me-linkedin"><i class="fa fa-linkedin-square"></i><a href="linkedin.com">Linkedin</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="verso">
          <div class="container-fluid" style="padding-left:0; padding-right:0">
            <div class="row">
                <div class="row-height">
                    <div class="col-xs-4 col-xs-offset-4 col-height col-middle text-center">
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
